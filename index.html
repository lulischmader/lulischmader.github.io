  <style>
    /* Set background color */
    body {
      background-color: #f2f2f2;
    }
    
    /* Add padding to the top and bottom of the page content */
    .main {
      padding: 50px;
    }
    
    /* Add a border around the page content */
    .main-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
    
    /* Add a background color and padding to the header */
    .header {
      background-color: #333;
      padding: 10px;

    }
    
    /* Style the logo in the header */
    .logo {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Style the navigation links */
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }
    
    .nav-links li a {

    }
    
    /* Style the main content */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .card {
      margin-bottom: 20px;

    }
    
    .card img {
      width: 100%;
      height: auto;
    }
    
    .card h3 {
      font-size: 24px;
      margin: 10px 0;
    }
    
    .card p {
      font-size: 16px;
      color: #777;
    }
    
    .card a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .card a:hover {
      background-color: #333;
      color: #fff;
    }
    
    /* Style the footer */
    .footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
