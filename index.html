<!DOCTYPE html>
<html>
<head>
	<title>My Homepage</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.blur-container {
			background-image: url('/images/Llama/png'); /* replace with your own image */
			background-size: cover;
			filter: blur(5px); /* adjust the value to control the level of blur */
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		.homepage-content {
			position: relative;
			z-index: 1;
			/* add styling for the content of your homepage */
		}
	</style>
</head>
<body>
	<div class="blur-container"></div>
	<div class="homepage-content">
		<!-- add the content of your homepage here -->
	</div>
</body>
</html>
